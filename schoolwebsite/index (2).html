<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>St Micheal high school</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header, footer {
            background-color: #004080;
            color: white;
            text-align: center;
            padding: 1rem 0;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #0066cc;
            padding: 0.5rem 0;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 1rem;
            padding: 0.5rem 1rem;
            transition: background-color 0.3s;
        }
        nav a:hover {
            background-color: #004080;
        }
        .container {
            padding: 2rem;
        }
        .slideshow img {
            width: 100%;
            height: 600PX;
            max-height: 400px;
            display: none;
            margin: 0 auto;
        }
        .slideshow img.active {
            display: block;
        }
        .dark-mode {
            background-color: #333;
            color: white;
        }
        .dark-mode nav {
            background-color: #222;
        }
        .dark-mode nav a {
            color: #ddd;
        }
        .dark-mode nav a:hover {
            background-color: #444;
        }
        button {
            padding: 0.5rem 1rem;
            margin: 1rem 0;
            cursor: pointer;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <header>
        <h1> ST. MICHEAL HIGHSCHOOL RUGAZI</h1>
        <p>"VICTORY THROUGH EDUCATION"</p>
    </header>
    <nav>
        
        <a href="capi.html">Home</a>
        <a href="staff profile.html">Staff Profile</a>
        <a href="contactpage.html">Contact US</a>
        <a href="new.html">Register now</a>
        <a href="michealgallery.html.html">Gallery</a>
          <a href="faq.html">FAQS</a>
        
    </nav>
    <div class="container" id="home">
        <h2>Welcome to Mighty school</h2>
        <div class="slideshow">
            <img src="parade.jpg" alt="School Activity 1" class="active">
            <img src="asse.jpg" alt="School Activity 2">
            <img src="vation.jpg" alt="School Activity 3">
        </div>
        <button onclick="toggleDarkMode()">Toggle Dark Mode</button>
    </div>
    <footer>
        <p color:"red">Contact us: <a href="mailto:crispus.tukamushaba@edu.lirauni.ac.ug">michealschool@gmail.ac.ug</a></p>
        <p>&copy; 2023 st.Micheal high School. All rights reserved.</p>
    </footer>
    <script>
        // Slideshow functionality
        let currentSlide = 0;
        const slides = document.querySelectorAll('.slideshow img');
        setInterval(() => {
            slides[currentSlide].classList.remove('active');
            currentSlide = (currentSlide + 1) % slides.length;
            slides[currentSlide].classList.add('active');
        }, 3000);

        // Dark mode toggle
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }
    </script>
</body>
</html>
